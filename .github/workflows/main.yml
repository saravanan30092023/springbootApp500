name: Java Maven CI/CD with Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: temurin
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package install

    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin || echo "Docker Login Failed"

      # run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.SECRET_USERNAME }} --password-stdin || echo "Docker Login Failed"
      # run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      # uses: docker/login-action@v1
      # with:
      #    username: ${{secrets.SECRET_USERNAME}}
      #    password: ${{secrets.SECRET_PASSWORD}}

    - name: Build Docker image
      run: docker build -t jagadeeshb1585/githubactions:latest .

    - name: Tag Docker image
      run: docker tag jagadeeshb1585/githubactions:latest jagadeeshb1585/githubactions:1.0.0
      # Replace "1.0.0" with the desired version or tag for your Docker image.
  
    
    - name: Push to Docker Hub
      run: docker push jagadeeshb1585/githubactions:latest || docker push jagadeeshb1585/githubactions:1.0.0 || echo "Docker Push Failed"
      # run: docker push jagadeeshb1585/githubactions:latest || echo "Docker Push Failed"

    - name: Logout from Docker Hub
      run: docker logout
